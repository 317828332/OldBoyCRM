{% extends 'teacher/dashboard.html'%}
    {%block dash-filter%}
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ request.user }}老师您好，请设置该节课程的具体情况
                    <div style="float: right">
                        <button class="clearcreate" style="border-radius: 5px; background-color: #79aec8; cursor: pointer; line-height: 30px">确认创建</button>
                    </div>
                </h3>
            </div>
            <div class="panel-body">
                <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>班级</th>
                            <th>节次</th>
                            <th>讲师</th>
                            <th>是否有作业</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ classinformation }}</td>
                            <td>{{ classinformation.day_num }}</td>
                            <td>{{ request.user }}</td>
                            <td>
                                <select class="has_homework">
                                    <option value=1 selected="selected">是</option>
                                    <option value=0>否</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    {% endblock %}


    {%block dash-footer-js%}
        <script>
            $(function () {
                $('button.clearcreate').click(function () {
                    var has_homework = $('.has_homework').val()
                    $.ajax({
                        url: window.location.href,
                        type: 'POST',
                        data: {
                            class_id:{{ class_id }},
                            teacher_id:{{ request.user.id }},
                            day_num:{{ classinformation.day_num }},
                            has_homework:has_homework,
                        },
                        success:function () {
                            window.location.href = "{% url 'courselist' class_id %}"
                        }
                    })
                })
            })

        </script>
	{%endblock%}
