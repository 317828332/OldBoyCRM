{% extends "adminlte/common_list.html" %}
{% load adminlte_tags %}
{% load static %}
{% block content_title %}
    {{ page_title }}
{% endblock %}

{% block base_head_style %}
    <style type="text/css">
        input[type='checkbox'] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row" id="mydataPageVue">
        <input type="hidden" name="nid" id="nid"
       value="{{ nid }}"/>

        <div class="col-xs-12 col-sm-12">
        </div>
        <div>

        </div>
        <template v-for="item in items">
            <div class="col-xs-6 col-sm-6" id="#[item.code]">
                <div class="box box-primary col-xs-6 col-sm-6">
                    <div class="box-header with-border">
                      <h3 class="box-title">{!! item.title !!}</h3>
                    </div>
                    <div v-if='item.mode'  class="box-header with-border">
                            <button class="btn btn-primary"
                                    data-pk="{{ nid }}"
                                    data-code="#[item.code]"
                                    v-on:click="hosts_info_modify">
                                <i class="fa fa-plus"></i>
                                修改
                            </button>
                    </div>
                    <div>
                        <table class="table ">
                            <thead>
                                <tr>
                                    <td class="col-xs-4">名    称</td>
                                    <td>内    容</td>
                                </tr>
                            </thead>
                            <tbody>
                                <template v-for="data in item.data">
                                    <tr>
                                        <td id="name">{!! data.name !!}</td>
                                        <td id="data" my_type="#[data.type]" name="#[data.code]">{!! data.data !!}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </template>
    </div>
{% endblock %}

{% block base_foot_page_script %}
    <script src="{% static 'crm/get_detail_info_page-base.js' %}"
            type="text/javascript"></script>
{% endblock %}
