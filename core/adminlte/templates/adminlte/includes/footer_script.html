{% load static %}
<input type="hidden" name="adminlte_page_action" id="adminlte_page_action"
       value="{{ page_action }}"/>
<input type="hidden" name="adminlte_page_action_name" id="adminlte_page_action_name"
       value="{{ page_action_name }}"/>
<input type="hidden" name="adminlte_page_user_name" id="adminlte_page_user_name"
       value="{{ request.user.name }}"/>
<script src="{% static 'plugins/jQuery/jQuery-2.1.4.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'plugins/underscore/underscore-min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'plugins/underscore/underscore.string.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'plugins/vue/dist/vue.min.js' %}"
        type="text/javascript"></script>
<script src="{% static 'plugins/sweetalert/dist/sweetalert.min.js' %}"
        type="text/javascript"></script>

<!-- AdminLTE App -->
<script src="{% static 'adminlte/js/app.min.js' %}"
        type="text/javascript"></script>
<!-- 全局配置 -->
<script src="{% static 'adminlte/js/config.js' %}"
        type="text/javascript"></script>
<!-- 全局配置 -->
<script src="{% static 'basejs/common.js' %}"
        type="text/javascript"></script>
<!-- 全局ajax -->
<script src="{% static 'basejs/js/select2.min.js' %}"
        type="text/javascript"></script>
{% block base_foot_page_script %}
    <script src="{% static 'adminlte/js/ajax.js' %}"
            type="text/javascript"></script>
{% endblock %}
